<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CartPole-v1 Balancing Bot</title>
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
        <canvas class="threejs"></canvas>
        <div class="nudge-controls">
            <button type="button" class="nudge-button nudge-button--left" data-nudge="left" aria-label="Push left">
                ◀
            </button>
            <button type="button" class="nudge-button nudge-button--right" data-nudge="right" aria-label="Push right">
                ▶
            </button>
            <button type="button" class="nudge-button reset" data-policy="reset" aria-label="Reset">
                Reset
            </button>
        </div>
        <script type="module" src="./src/main.ts"></script>
	</body>
</html>
